<h1 mat-dialog-title></h1>
<div mat-dialog-content>
<div class="container column">
    <div class="auto">
      <mat-tree [dataSource]="dataSource" [treeControl]="treeControl" class="example-tree">
        <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle>
          <button mat-icon-button matTreeNodeToggle>
            <mat-icon class="mat-icon-rtl-mirror">
              {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
            </mat-icon>
          </button>
          <mat-checkbox class="example-margin" [(ngModel)]="node.checked"></mat-checkbox>
            <div>{{node.name}}({{node.children.length}})</div>
            <mat-checkbox class="example-margin" [color]="'primary'" [(ngModel)]="node.apis[1]">檢視</mat-checkbox>
            <mat-checkbox class="example-margin" [color]="'primary'" [(ngModel)]="node.apis[2]">操作1</mat-checkbox>
            <mat-checkbox class="example-margin" [color]="'primary'" [(ngModel)]="node.apis[3]">操作2</mat-checkbox>
        </mat-tree-node>
        <!-- This is the tree node template for expandable nodes -->
        <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
            <div class="mat-tree-node">
              <button mat-icon-button matTreeNodeToggle>
                <mat-icon class="mat-icon-rtl-mirror">
                  {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
                </mat-icon>
              </button>
              <mat-checkbox class="example-margin" [(ngModel)]="node.checked"></mat-checkbox>
              <div>{{node.name}}({{node.children.length}})</div>
            <mat-checkbox class="example-margin" [color]="'primary'" [(ngModel)]="node.apis[1]">檢視</mat-checkbox>
            <mat-checkbox class="example-margin" [color]="'primary'" [(ngModel)]="node.apis[2]">操作1</mat-checkbox>
            <mat-checkbox class="example-margin" [color]="'primary'" [(ngModel)]="node.apis[3]">操作2</mat-checkbox>
            </div>
            <div [class.example-tree-invisible]="!treeControl.isExpanded(node)"
                role="group">
              <ng-container matTreeNodeOutlet></ng-container>
          </div>
        </mat-nested-tree-node>
      </mat-tree>
    </div>
  </div>
  </div>
  <div mat-dialog-actions>
    <button mat-button (click)="cancel()" >Cancel</button>
    <button mat-button (click)="save()">Save</button>
  </div>
