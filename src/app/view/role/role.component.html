<div class="container column">
    <div class="shrink">
      <div class="button-row">
        <button mat-raised-button color="primary" (click)="add()">新增</button>
      </div>
    </div>
    <div class="auto">
      <table mat-table [dataSource]="roles" class="mat-elevation-z8">
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> Action </th>
          <td mat-cell *matCellDef="let element"> 
            <button mat-raised-button color="accent" (click)="modify(element)">修改</button>
            <button mat-raised-button color="primary" (click)="modifyAuth(element)">設定權限</button>
           </td>
        </ng-container>
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="roleColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: roleColumns;"></tr>
      </table>
    </div>
  </div>
